<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    
    <!-- BUNGEE FONT & SOURCE SANS PRO FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- TIMEAGO Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    
    <!-- NAV CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- HEADER CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- NEW TWEET CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- PREVIOUS TWEET CSS -->
    <link rel="stylesheet" href="/styles/previous-tweet.css" type="text/css" />
    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- CHARACTER COUNTER TWEET JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- FONT AWESOME Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>

  <body>
    

    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter </span>
      <span class = 'writeTweetContainer'>
        <p class = 'writeTweet'> <b>Write</b> a new tweet </p>
        <div class = 'arrow'>
          <i class="fas fa-angle-double-down"></i>
        </div>
      </span>
    </nav>

    <div class='headerContainer'>
      <header>
        <div>
            <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div>
            <h2>Your Name</h2>
        </div>
      </header>
      <!-- Double quotations for HTML, single for JS -->
      <!-- Page-specific (main) content here -->
      <main class="container">
        <section class="new-tweet">
          <!-- <h3>Compose Tweet</h3> -->
          <h3 class="alertEmptyTweet"> 
            <i class="fas fa-exclamation-triangle"></i>
            Alert: Empty Tweet
            <i class="fas fa-exclamation-triangle"></i>
          </h3>
          <h3 class="alertTooMany"> 
            <i class="fas fa-exclamation-triangle"></i>
            Alert: Over 140 Characters 
            <i class="fas fa-exclamation-triangle"></i>
          </h3>
          <form action="/tweets" method="POST" id="submitTweet">
            <label for="tweet-text"><b>What are you humming about?</b></label>
            <textarea name="text" id="tweet-text"></textarea>
            <div class="tweetButtonAndCounter">
              <button type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
        <article class="show-tweet"></article>
        <div class="loading-spinner">
          <img src="https://c.tenor.com/I6kN-6X7nhAAAAAj/loading-buffering.gif" alt="spinner"/>
        </div>
      </main>
    </div>
  </body>
</html>
